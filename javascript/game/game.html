<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>game</title>
</head>
<body>
    <div class="footer"><h1 class="heading">Rock Paper Scissors</h1></div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock1.avif">
        </div>
        <div class="choice" id="paper">
            <img src="paper1.jpg">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor1.jpg">
        </div>
    </div>
    <div class="score">
        <div class="userscore">
            <p id="user-score" class="pfont">0</p>
            <p>you</p>
        </div>
        <div class="compscore">
            <p id="comp-score" class="pfont">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="result">
        <p id="mess">play your move</p>
    </div>


    


    <script src="game.js"></script>
</body>
</html>
